<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dynamic TagPro Game</title>
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Modal overlay */
    #textureModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Parent container: holds customization box and flair container */
    #modalParent {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    
    /* Customization white box */
    #customizationBox {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 30px; /* Moved down 20px */
    }
    
    /* Styling for labels and inputs within the customization box */
    #customizationBox label {
      display: inline-block;
      text-align: right;
      margin-right: 5px;
    }
    #customizationBox input, 
    #customizationBox select {
      margin-bottom: 5px;
    }
    
    /* Flair container (separate from the white box) */
    #flairContainer {
      margin-top: -60px; /* Moved up 10px */
    }
    
    #flairContainer h3 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }
    
    /* Grid for flairs: 15 columns; will create 11 rows when 165 icons are added */
    #flairSelectContainer {
      display: grid;
      grid-template-columns: repeat(15, 31px);
      grid-auto-rows: 31px;
      gap: 4px;
      background-color: lightgray;
      padding: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    /* Each flair selection box */
    .flairIcon {
      width: 31px;
      height: 31px;
      background-color: gray;
      border: 2px solid transparent;
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s ease;
    }
    
    .flairIcon:hover {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
    
    .flairIcon.selected {
      border-color: blue;
    }
    
    /* Inner element for flair image (native 16x16) */
    .flairIconInner {
      width: 16px;
      height: 16px;
      background-repeat: no-repeat;
      transform: translateY(3px);
    }
    
    /* Optional: Style the close button */
    #closeModal {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Modal overlay -->
  <div id="textureModal">
    <!-- Parent container holds both the white customization box and the flair grid -->
    <div id="modalParent">
      
      <!-- Customization options container (white box) -->
      <div id="customizationBox">
        <h2>Customize Your Ball</h2>
        <div id="textureSection">
          <h3>Texture Pack</h3>
          <select id="textureSelect"></select>
        </div>
        <div id="optionsContainer">
          <div>
            <label for="playerNameInput">Name:</label>
            <input type="text" id="playerNameInput" value="Player1">
          </div>
          <div>
            <label for="degreeInput">Degree:</label>
            <input type="number" id="degreeInput" min="0" max="360" value="0">
          </div>
          <div>
            <label for="authCheckbox">Auth:</label>
            <input type="checkbox" id="authCheckbox">
          </div>
        </div>
        <button id="closeModal">Close</button>
      </div>
      
      <!-- Flair grid container (separate from the white box) -->
      <div id="flairContainer">
        <h3>Flair</h3>
        <div id="flairSelectContainer">
          <!-- Sample flair icons. Repeat/add until you have a 15 x 11 (165 icons) grid. -->
          <div class="flairIcon">
            <div class="flairIconInner" style="background-image: url('flair1.png');"></div>
          </div>
          <div class="flairIcon">
            <div class="flairIconInner" style="background-image: url('flair2.png');"></div>
          </div>
          <div class="flairIcon">
            <div class="flairIconInner" style="background-image: url('flair3.png');"></div>
          </div>
          <!-- Add additional flair icons here -->
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- External libraries -->
  <script src="pixi.min.js"></script>
  <script src="Box2d.min.js"></script>
  <script src="tagpro.js"></script>
  <script src="bot.js"></script>
<script src="bot2.js"></script>
<script src="bot3.js"></script>
</body>
</html>
